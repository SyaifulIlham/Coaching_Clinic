<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM8U4j7z5l5e5c5e5e5e5e5e5e5e5e5e5e5e" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
</head>
<body>
    <div class="card">
        <img src="https://i.pinimg.com/736x/09/75/ab/0975abce5d51ea3782dcb0a9f5215c6a.jpg" alt="Profile Picture">
        <div class="info">
            <h2>Vestia Zeta</h2>
            <p>Web Developer</p>
            <div class="social-icon">
                <a href="https://github.com"><i class="fa-brands fa-github" style="color: rgb(38, 144, 180);"></i></a>
                <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"  style="color: #2b80c1;"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"  style="color: #74C0FC;"></i></a>
            </div>  
            <a href="#" class="btn">View Profile</a>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/f4b98d17bc.js" crossorigin="anonymous"></script>
</html>
