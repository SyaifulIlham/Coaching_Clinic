<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - SDGs GIS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-gray-100 text-gray-800">
  <nav class="bg-green-700 text-white p-4 flex justify-between max-w-full mx-auto">
    <h1 class="font-bold text-lg">SDGs GIS</h1>
    <div>
      <a href="index.html" class="mr-4 hover:underline">Beranda</a>
      <a href="login.html" class="mr-4 hover:underline">Login</a>
      <a href="dashboard.html" class="hover:underline">Dashboard</a>
    </div>
  </nav>

  <section class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
    <h3 class="text-xl font-bold mb-4">Login Pengguna</h3>
    <form>
      <label class="block mb-2">Email</label>
      <input type="email" class="w-full p-2 border rounded mb-4" placeholder="email@contoh.com" />
      <label class="block mb-2">Password</label>
      <input type="password" class="w-full p-2 border rounded mb-4" placeholder="********" />
      <button type="submit" class="w-full bg-green-700 text-white py-2 rounded hover:bg-green-800">Login</button>
    </form>
  </section>
</body>
</html>
